<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자리배치 프로그램</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 24px 24px 24px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 16px;
        }
        .seats {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
            justify-content: center;
        }
        .seat {
            background: #e3eafc;
            border-radius: 6px;
            padding: 10px 16px;
            font-size: 16px;
            color: #2a3a6e;
            min-width: 48px;
            text-align: center;
            box-shadow: 0 1px 2px rgba(0,0,0,0.04);
        }
        button {
            width: 100%;
            padding: 12px;
            background: #2a3a6e;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:active {
            background: #1c2547;
        }
        .desc {
            text-align: center;
            color: #888;
            font-size: 14px;
            margin-bottom: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>자리배치 프로그램</h2>
        <div class="desc">학생 번호를 입력하고, 자리 바꾸기 버튼을 누르면 랜덤으로 자리가 배정됩니다.</div>
        <label for="studentNumbers">학생 번호 (쉼표로 구분):</label>
        <input type="text" id="studentNumbers" placeholder="예: 1,2,3,4,5">
        <div class="seats" id="seats"></div>
        <button id="assignBtn">자리 바꾸기</button>
    </div>
    <script>
        const input = document.getElementById('studentNumbers');
        const seatsDiv = document.getElementById('seats');
        const btn = document.getElementById('assignBtn');
        let intervalId = null;
        let students = [];
        let assigned = [];
        
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function renderSeats(arr) {
            seatsDiv.innerHTML = '';
            arr.forEach(num => {
                const seat = document.createElement('div');
                seat.className = 'seat';
                seat.textContent = num;
                seatsDiv.appendChild(seat);
            });
        }

        btn.addEventListener('click', function() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
                btn.textContent = '자리 바꾸기';
                renderSeats(assigned);
            } else {
                const val = input.value.trim();
                if (!val) {
                    alert('학생 번호를 입력하세요.');
                    return;
                }
                students = val.split(',').map(s => s.trim()).filter(s => s);
                if (students.length < 2) {
                    alert('2명 이상의 학생 번호를 입력하세요.');
                    return;
                }
                btn.textContent = '멈추기';
                intervalId = setInterval(() => {
                    assigned = shuffle([...students]);
                    renderSeats(assigned);
                }, 100);
            }
        });
    </script>
</body>
</html>
